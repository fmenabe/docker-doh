apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: docker-doh-sensor-github
spec:
  entrypoint: docker-doh-build-workflow-template
  template:
    serviceAccountName: argo-webhook-service-account
    container:
      # We don't need a lot of resources for this, lets limit resources to bare minimum
      resources:
        requests:
          cpu: '0.5'
          memory: 512Mi
        limits:
          cpu: '1'
          memory: 1Gi
  dependencies:
    - name: docker-doh-event-source-github
      eventSourceName: docker-doh-event-source-github
      eventName: events-docker-doh
  triggers:
    - template:
        name: docker-doh-build-workflow-template
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-ci-docker-doh-
              spec:
                arguments:
                  parameters:
                    - name: giturl
                    - name: revision
                    - name: tag
                workflowTemplateRef:
                  name: docker-doh-build-workflow-template
                securityContext:
                  privileged: false
                ttlStrategy:
                  secondsAfterSuccess: 86400
                parallelism: 3
                activeDeadlineSeconds: 7200
          parameters:
            - src:
                dependencyName: docker-doh-event-source-github
                dataTemplate: "{{ .Input.body.repository.ssh_url }}"
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: docker-doh-event-source-github
                dataTemplate: "{{ .Input.body.after }}"
              dest: spec.arguments.parameters.1.value
            - src:
                dependencyName: docker-doh-event-source-github
                dataTemplate: "{{ .Input.body.after }}"
              dest: spec.arguments.parameters.2.value
            - src:
                dependencyName: docker-doh-event-source-github
                dataTemplate: "{{ .Input.body.after }}"
              dest: metadata.generateName
              operation: append
